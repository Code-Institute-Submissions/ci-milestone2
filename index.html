<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Styles: Bootstrap 4.3, local-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    
    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>SIMON</title>
</head>

<body>
    <div class="container">
        <!--Page Title Row-->
        <div class="row">
            <div class="col-sm-12">
                <h1>SIMON</h1>
            </div>
        </div>
        
        <!--Current Score Row-->
        <div class="row">
            <div class="col-sm-12">
                <p>Current score: <span id="curr-score">--</span></p>
            </div>
        </div>
        <!--Game Object-->
        <div class="row">
            <div class="col-md-6"><div class="game-button button-yellow" id="btn-yellow"></div></div>
            <div class="col-md-6"><div class="game-button button-blue" id="btn-blue"></div></div>
            <div class="col-md-6"><div class="game-button button-green" id="btn-green"></div></div>
            <div class="col-md-6"><div class="game-button button-red" id="btn-red"></div></div>
        </div>
        <!--High Score Row-->
        <div class="row">
            <div class="col-sm-12">
                <p>High score: <span id="high-score">--</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>Instructions go here</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>Simon history here</p>
            </div>
        </div>
    </div>
    
    <!--Load game script-->
    <script type="text/javascript" src="assets/js/simon.js"></script>
</body>

</html>
